<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="common/pixijs.js"></script>
    <title>The Eye</title>
    <link rel="stylesheet" type="text/css" href="common/eye.css">
</head>

<body>
    <script src="common/setupCanvas.js" type="text/javascript"></script>
    <script>
        sprites = {
            eye: {
                image: 'images/eye.png',
                number: 1,
            }
        }

        preLoader();

        function preGame() {
            eye = getSprite('eye');
            eye.anchor.x = 0.5;
            eye.anchor.y = 0.5;
            eye.rotation = 0.5;
            eye.x = window.innerWidth / 2;
            eye.y = window.innerHeight / 2;
            eye.width = 50;
            eye.height = 50;
        }

        function gameLoop(delta) {
            eye = getSprite('eye');
            eye.rotation = rotateToPoint(
                currentMousePos.x,
                currentMousePos.y,
                eye.x,
                eye.y
            );
            if (eye.y < currentMousePos.y) {
                eye.y += 1;
            } else {
                eye.y -= 1
            }
            if (eye.x < currentMousePos.x) {
                eye.x += 1;
            } else {
                eye.x -= 1
            }
        }
    </script>
</body>

</html>
